<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Batch Manager</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 2rem;
      }

      textarea {
        width: 100%;
        min-height: 120px;
        padding: 12px;
        font-size: 16px;
        font-family: inherit;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        box-sizing: border-box;
      }

      button {
        align-self: flex-start;
        padding: 10px 20px;
        cursor: pointer;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f4f4f4;
      }
      .status-SUCCEEDED {
        color: green;
        font-weight: bold;
      }
      .status-FAILED {
        color: red;
        font-weight: bold;
      }
      .status-PENDING {
        color: orange;
      }
      .status-RUNNING {
        color: blue;
      }
      
      /* Result Link Styling */
      td a {
        color: #007bff;
        text-decoration: none;
      }
      td a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Gemini Batch Manager</h1>

    <div class="input-group">
      <textarea
        id="promptInput"
        placeholder="Enter your prompt here...&#10;(e.g., 'Summarize the history of AI in 3 paragraphs')"
      ></textarea>
      <button onclick="createJob()">Create Batch Job</button>
    </div>

    <button onclick="fetchJobs()" style="background: #6c757d; font-size: 0.9em">
      ðŸ”„ Refresh List
    </button>

    <table>
      <thead>
        <tr>
          <th>Status</th>
          <th>Job ID</th>
          <th>Created At</th>
          <th>Model</th>
        </tr>
      </thead>
      <tbody id="jobsTableBody"></tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
