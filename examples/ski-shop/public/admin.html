<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fil's Alpine Ski Shop Admin</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        background: #34495e;
        padding: 20px;
        border-radius: 8px;
      }
      h1 {
        border-bottom: 1px solid #7f8c8d;
        padding-bottom: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: #ecf0f1;
        color: #2c3e50;
        border-radius: 4px;
        overflow: hidden;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #bdc3c7;
      }
      th {
        background: #e67e22;
        color: white;
        cursor: pointer;
      }
      tr:hover {
        background: #dcdde1;
      }

      .registered {
        color: #27ae60;
        font-weight: bold;
      }
      .guest {
        color: #7f8c8d;
        font-style: italic;
      }
      .money {
        font-family: 'Consolas', monospace;
        font-weight: bold;
        color: #2c3e50;
      }

      .stats-bar {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }
      .stat-box {
        background: #2980b9;
        padding: 15px;
        border-radius: 4px;
        flex: 1;
        text-align: center;
      }
      .stat-val {
        font-size: 2rem;
        font-weight: bold;
      }

      a.impersonate-btn {
        text-decoration: none;
        background: #2980b9;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8rem;
      }
      a.impersonate-btn:hover {
        background: #3498db;
      }

      /* NOTE BUTTON STYLES */
      .notes-btn {
        background: #8e44ad;
        color: white;
        border: none;
        padding: 4px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8rem;
      }
      .notes-btn:hover {
        background: #9b59b6;
      }

      /* CUSTOM UX BADGES */
      .ux-badge {
        display: inline-block;
        font-size: 0.75rem;
        padding: 2px 6px;
        border-radius: 4px;
        margin-right: 4px;
        color: white;
      }
      .ux-home {
        background: #d35400;
      }
      .ux-order {
        background: #16a085;
      }
      .ux-none {
        color: #ccc;
        font-style: italic;
      }

      /* MODAL STYLES */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.6);
        align-items: center;
        justify-content: center;
      }
      .modal.visible {
        display: flex;
        animation: fadeIn 0.2s;
      }
      .modal-content {
        background-color: #fefefe;
        color: #2c3e50;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 500px;
        position: relative;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        line-height: 20px;
      }
      .close-btn:hover,
      .close-btn:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      #modalTitle {
        margin-top: 0;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }
      ul.note-list {
        padding-left: 20px;
        margin-bottom: 0;
      }
      ul.note-list li {
        margin-bottom: 8px;
        line-height: 1.4;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>⛷️ Ski Shop Admin Panel</h1>

      <div class="stats-bar">
        <div class="stat-box">
          <div>Total Clients</div>
          <div id="totalClients" class="stat-val">-</div>
        </div>
        <div class="stat-box">
          <div>Registered Members</div>
          <div id="totalRegistered" class="stat-val">-</div>
        </div>
        <div class="stat-box" style="background: #27ae60">
          <div>Total Revenue</div>
          <div id="totalRevenue" class="stat-val">-</div>
        </div>
      </div>

      <h3>Client Database (Top Spenders)</h3>
      <table>
        <thead>
          <tr>
            <th width="150">ID</th>
            <th>Status</th>
            <th>City</th>
            <th>Age</th>
            <th>Purchases</th>
            <th>CRM Notes</th>
            <th>Custom UX</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="clientTable">
          <tr>
            <td colspan="8">Loading data...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="noteModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3 id="modalTitle">Notes for Client</h3>
        <ul id="noteList" class="note-list"></ul>
      </div>
    </div>

    <script>
      // Global store for easy lookup by ID
      window.clientsMap = new Map();

      async function init() {
        // 1. Fetch Dashboard Stats
        const statsRes = await fetch('/api/dashboard');
        const stats = await statsRes.json();
        document.getElementById('totalRevenue').textContent = formatMoney(
          stats.totalRevenue
        );

        // 2. Fetch Clients
        const res = await fetch('/api/clients');
        let clients = await res.json();

        // 3. Update Client Stats
        document.getElementById('totalClients').textContent = clients.length;
        const registeredCount = clients.filter((c) => c.isRegistered).length;
        document.getElementById('totalRegistered').textContent =
          registeredCount;

        // 4. SORT: Highest Spenders First (Descending)
        clients.sort((a, b) => {
          const spentA = a.totalSpent || 0;
          const spentB = b.totalSpent || 0;
          return spentB - spentA; // Descending
        });

        // Store for Modal Access
        clients.forEach((c) => window.clientsMap.set(c.id, c));

        // 5. Render Table
        const tbody = document.getElementById('clientTable');

        tbody.innerHTML = clients
          .map((c) => {
            const totalSpent = c.totalSpent || 0;

            // Logic: Only show link if ID is valid
            const actionButton =
              c.id && c.id !== 'undefined'
                ? `<a href="/?clientId=${c.id}" target="_blank" class="impersonate-btn">Impersonate ↗</a>`
                : `<span style="color:#ccc">N/A</span>`;

            // Logic: CRM Notes Button
            let notesButton = `<span style="color:#ccc">-</span>`;
            if (c.crmNotes && c.crmNotes.length > 0) {
              notesButton = `<button class="notes-btn" onclick="openModal('${c.id}')">View (${c.crmNotes.length})</button>`;
            }

            // Logic: Custom UX Badges
            let uxBadges = '';
            if (c.hasCustomHome)
              uxBadges += `<span class="ux-badge ux-home">Home</span>`;
            if (c.hasCustomOrder)
              uxBadges += `<span class="ux-badge ux-order">Order</span>`;
            if (!c.hasCustomHome && !c.hasCustomOrder)
              uxBadges = `<span class="ux-none">-</span>`;

            return `
                <tr>
                    <td>${c.id || 'Unknown'}</td>
                    <td class="${c.isRegistered ? 'registered' : 'guest'}">
                        ${c.isRegistered ? 'MEMBER' : 'GUEST'}
                    </td>
                    <td>${c.city || '-'}</td>
                    <td>${c.age || '-'}</td>
                    <td class="money">${formatMoney(totalSpent)}</td>
                    <td>${notesButton}</td>
                    <td>${uxBadges}</td>
                    <td>${actionButton}</td>
                </tr>
            `;
          })
          .join('');
      }

      function formatMoney(amount) {
        return (
          '$' +
          (amount || 0).toLocaleString(undefined, {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2,
          })
        );
      }

      // MODAL FUNCTIONS
      function openModal(clientId) {
        const client = window.clientsMap.get(clientId);
        if (!client || !client.crmNotes) return;

        const modal = document.getElementById('noteModal');
        const list = document.getElementById('noteList');
        const title = document.getElementById('modalTitle');

        title.textContent = `Notes for ${client.id}`;
        list.innerHTML = client.crmNotes
          .map((note) => `<li>${note}</li>`)
          .join('');

        modal.classList.add('visible');
      }

      function closeModal() {
        document.getElementById('noteModal').classList.remove('visible');
      }

      // Close if clicked outside content
      window.onclick = function (event) {
        const modal = document.getElementById('noteModal');
        if (event.target == modal) {
          closeModal();
        }
      };

      init();
    </script>
  </body>
</html>
